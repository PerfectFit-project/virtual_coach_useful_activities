intents:
- mood_curr
- start_session1
- confirm

entities:
- mood:
    influence_conversation: false

slots:
  mood:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: mood
  user_name_slot:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
        - active_loop: user_name_form
    

