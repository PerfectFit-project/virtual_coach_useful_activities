version: "2.0"


intents:
  - mood_curr


slots:
  - mood:
    type: rasa.shared.core.slots.TextSlot
    initial_value: ''
    auto_fill: true
    influence_conversation: false
  - user_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: ''
    auto_fill: true
    influence_conversation: false
    

responses:


  ### Intro
  utter_greet_first_time:
  - text: "Hey there, I'm Lou."
  utter_ask_name:
  - text: "How can I call you?"
  utter_confirm_name:
  - text: "Thanks, it's nice to meet you {user_name}."
  utter_purpose_1:
  - text: "I have mentioned by name, but let me also tell you bit about what I do: My goal is to help people prepare for quitting smoking. And since becoming more physically active may make it easier to quit smoking, I also want to prepare prepare for becoming more physically active."
  utter_purpose_2:
  - text: "Why prepare to quit? Because proper preparation can help to quit successfully."
  utter_purpose_3:
  - text: "And how do I prepare people? I propose activities that help build the competencies needed for quitting successfully."
  utter_purpose_4:
  - text: "Ultimately, I want to be able to propose activities that match the situation a person is in."
  utter_purpose_5:
  - text: "And this is why you are here: I want to learn how an activity I propose helps you in your specific situation."
  utter_prompt_usage:
  - text: "Before we start, let me explain how you can communicate with me."
  utter_explain_usage:
  - buttons:
    - payload: /confirm
      title: "Yes, that's clear"
    - payload: /confirm
      title: "Nice, sounds easy enough!"
    text: "Most of the time, you can just click on one of the buttons like you already did. If no buttons appear, just make use of the text field below."
  
